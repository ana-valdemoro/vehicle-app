<div class="brand-detail">
  <button mat-raised-button color="primary" class="brand-detail__back-button" (click)="onNavigateBack()">
    <mat-icon>arrow_back</mat-icon>
    Back to Brands
  </button>

  <div class="brand-detail__header">
    <mat-icon class="brand-detail__icon">directions_car</mat-icon>
    <div>
      <h1 class="brand-detail__title">{{ brand?.name }}</h1>
      <p class="brand-detail__subtitle">Japan</p>
    </div>
  </div>

  <h2>Models</h2>
  <div class="brand-detail__section brand-detail__models">
    <mat-card>
      <div class="brand-detail__chips">
        <mat-chip>{{ models.length }} models</mat-chip>
      </div>
      <mat-card-content>
        <div class="brand-detail__grid">
          @for (model of models; track model.id) {
            <mat-card class="brand-detail__card">
              <mat-card-title>{{ model.name }}</mat-card-title>
              <mat-card-subtitle>Year: 2026</mat-card-subtitle>
              <div class="brand-detail__price">{{ 3000 | currency }}</div>
            </mat-card>
          }
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <h2>Vehicle types</h2>
  <div class="brand-detail__section brand-detail__types">
    <mat-card>
      <div class="brand-detail__chips">
        <mat-chip>{{ types.length }} types</mat-chip>
      </div>
      <mat-card-content>
        <div class="brand-detail__grid">
          @for (type of types; track type.id) {
            <mat-card class="brand-detail__card">
              <mat-card-title>{{ type.name }}</mat-card-title>
            </mat-card>
          }
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
